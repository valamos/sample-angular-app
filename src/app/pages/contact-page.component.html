<section class="card">
  <h2>Contact</h2>
  <p>We would love to hear from you. Tell us how we can help and we'll respond soon.</p>

  <form class="form" (ngSubmit)="submitForm()" #contactForm="ngForm">
    <div class="field">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        type="text"
        required
        [(ngModel)]="formData.name"
        placeholder="Your full name"
      />
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        required
        [(ngModel)]="formData.email"
        placeholder="you@example.com"
      />
    </div>

    <div class="field">
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        required
        [(ngModel)]="formData.message"
        placeholder="How can we help?"
      ></textarea>
    </div>

    <button class="primary" type="submit" [disabled]="contactForm.invalid">Send message</button>

    <p *ngIf="submittedMessage" class="muted">{{ submittedMessage }}</p>
  </form>
</section>
